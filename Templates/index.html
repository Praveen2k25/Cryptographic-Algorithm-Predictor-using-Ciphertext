<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Algorithm Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        h2.success {
            color: #28a745;
        }

        h2.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptographic Algorithm Predictor</h1>
        <form method="POST">
            <label for="ciphertext">Ciphertext (Hexadecimal format):</label>
            <input type="text" id="ciphertext" name="ciphertext" required>
            <button type="submit">Predict</button>
        </form>
        {% if algorithm %}
            <h2 class="success">Predicted Algorithm: {{ algorithm }}</h2>
        {% endif %}
        {% if error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
